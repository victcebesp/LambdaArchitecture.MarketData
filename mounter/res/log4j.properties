log4j.rootLogger=DEBUG, stdout
log4j.logger.org.eclipse=FATAL, stdout
log4j.logger.org.apache.activemq=FATAL, stdout
log4j.logger.org.quartz=WARN, stdout
log4j.logger.org.apache=WARN, stdout
log4j.logger.spark=WARN, stdout
log4j.logger.com.jcabi=FATAL, stdout
log4j.logger.com.ning=FATAL, stdout
log4j.logger.com.ullink.slack=FATAL, stdout
log4j.logger.org.hibernate=FATAL, stdout
log4j.logger.org.apache.pdfbox=ERROR, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[Log]%nts: %d{yyyy-MM-dd'T'HH:mm:ssZ}%nlevel: %-5p%nsourceClass: %C%nsourceMethod: %M:%L%nmessage: %n\t%m%n